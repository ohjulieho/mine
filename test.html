<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

  <script type="text/javascript" src="js/scrolloverflow.js"></script>

  <script type="text/javascript" src="js/jquery.fullPage.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#fullpage').fullpage({
        sectionsColor: ['white', 'whitesmoke', 'white', 'whitesmoke', 'white']
      });
    });
  </script>

</head>
<body>

<div id="fullpage">
  <div class="section active"><h1>fullPage.js</h1></div>
  <div class="section"><h1>page two</div>
  <div class="section"><h1>No wraps, no extra markup</h1></div>
  <div class="section"><h1>Just the simplest demo ever</h1></div>
</div>

</body>
</html>
